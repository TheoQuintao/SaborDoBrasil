<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor do Brasil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Style/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Profile Column -->
            <div class="col-md-3 p-4 profile-column">
                <div class="profile-section text-center">
                    <img src="assets/images/logo_sabor_do_brasil.png" alt="Sabor do Brasil" class="logo mb-3">
                    <h2 class="company-name">Sabor do Brasil</h2>
                    <div class="divider"></div>
                    
                    <div class="interaction-stats mt-4">
                        <div class="d-flex justify-content-between">
                            <div>
                                <i class="fas fa-thumbs-up"></i>
                                <span id="total-likes">0</span>
                            </div>
                            <div>
                                <i class="fas fa-thumbs-down"></i>
                                <span id="total-dislikes">0</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Main Content Column -->
            <div class="col-md-6 p-4 main-column">
                <h1 class="text-center mb-4">Publicações</h1>
                
                <div id="publications-container">
                    <!-- Publications will be loaded here dynamically -->
                </div>
            </div>
            
            <!-- Login Column -->
            <div class="col-md-3 p-4 login-column">
                <div class="d-flex justify-content-center">
                    <button id="login-btn" class="btn btn-login">Entrar</button>
                </div>
                
                <div id="user-profile" class="d-none text-center mt-4">
                    <img id="user-avatar" src="" alt="User Avatar" class="user-avatar mb-2">
                    <h5 id="user-name"></h5>
                    <div class="user-stats">
                        <p>Seus likes: <span id="user-likes">0</span></p>
                        <p>Seus dislikes: <span id="user-dislikes">0</span></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 text-center py-3">
                        <span class="footer-brand">Sabor do Brasil</span>
                        <div class="social-icons d-inline-block ms-3">
                            <a href="#"><img src="assets/icons/Instagram.svg" alt="Instagram"></a>
                            <a href="#"><img src="assets/icons/Twitter.svg" alt="Twitter"></a>
                            <a href="#"><img src="assets/icons/Whatsapp.svg" alt="Whatsapp"></a>
                            <a href="#"><img src="assets/icons/Globe.svg" alt="Website"></a>
                        </div>
                        <span class="copyright ms-3">Copyright - 2024</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <div id="loginError" class="text-danger mb-3 d-none">Usuário ou senha incorreto</div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-cancel" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-login" id="modalLoginBtn">Entrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Comment Modal -->
    <div class="modal fade" id="commentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Comentário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="publication-preview mb-3">
                        <img id="commentPublicationImage" src="" alt="Publication" class="img-fluid">
                        <h6 id="commentPublicationTitle" class="mt-2"></h6>
                        <p id="commentPublicationLocation" class="text-muted"></p>
                    </div>
                    <form id="commentForm">
                        <div class="mb-3">
                            <label for="commentText" class="form-label">Seu comentário</label>
                            <textarea class="form-control" id="commentText" rows="3" required></textarea>
                        </div>
                    </form>
                    <div id="commentsSection" class="mt-3">
                        <!-- Existing comments will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-comment" id="submitCommentBtn" disabled>Comentar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Delete Comment Modal -->
    <div class="modal fade" id="deleteCommentModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Excluir Comentário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir este comentário?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Não</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Sim</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>
</html>
